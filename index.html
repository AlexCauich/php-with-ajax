<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>php with ajax</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">Comments with php and ajax</a>
      </nav>
      <div class="container">
        <div id="App" class="row pt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">New comment</div>
                    <form id="comment-form" class="card-body">
                        <input type="hidden" id="commentId">

                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name comment" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input type="text" id="description" placeholder="Comment" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name comment</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="comments"></tbody>
                </table>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
